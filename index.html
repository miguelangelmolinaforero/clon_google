<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Proyecto de clon de Google perteneciente al curso Práctico de HTML y CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/logo-ventana.png" type="image/x-icon">
    <title>Google Clon</title>
</head>

<body>

    <!-- inicio del header y barra de navegación -->

    <header class="header">
        <nav class="menu">
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.co/imghp?hl=es-419&tab=wi&authuser=0&ogbl">Imágenes</a></li>
                <li><a href="https://www.google.com.co/intl/es-419/about/products?tab=wh"><i class="icon-apps"></i></a></li>
                <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- inicio de la sección del buscador -->

    <section class="flex-container">
        <div class="search-container">
            <figure class="browser-logo">
                <img src="images/1024px-Google_2015_logo.svg.png" width="272" height="92" alt="">
            </figure>
            <div class="search">
                <span><i class="icon-search"></i></span>
                <input class="search-input" type="search" name="search" id="">
                <a href=""><i class="icon-microphone"></i></a>
            </div>
            <a href="https://www.google.com/">
                <input class="google-button" type="submit" value="Buscar con Google">
            </a>
            <a href="https://www.google.com/doodles/">
                <input class="google-button" type="submit" value="Me siento con suerte">
            </a>
        </div>
    </section>

    <footer class="bottom">
        <div class="country-tag">
            <span>Colombia</span>
        </div>
        <section class="down-tags">
            <ul class="tags left-side">
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiyl_GKydjqAhWvT98KHRhsCpkQkdQCCBM&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes-419_co%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2BStFRANFglzS08AnLDwkq">Publicidad</a></li>
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiyl_GKydjqAhWvT98KHRhsCpkQktQCCBQ&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Negocios</a></li>
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiyl_GKydjqAhWvT98KHRhsCpkQkNQCCBU&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-CO%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw0R9i_MrNQ6svZPqUBXIqUz">Sobre Google</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="tags right-side">
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiyl_GKydjqAhWvT98KHRhsCpkQ8awCCA8&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw0kHgtbRrD3oGV-KWOzk5Hz">Privacidad</a></li>
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiyl_GKydjqAhWvT98KHRhsCpkQ8qwCCBA&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw3Zv4AmKUS3beVzeEax8Pzp">Condiciones</a></li>
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiyl_GKydjqAhWvT98KHRhsCpkQzq0CCBE&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Des-419&usg=AOvVaw0fdv-Qvh-6O8VNbQJz0FIZ">Preferencias</a></li>
            </ul>
        </section>
    </footer>

</body>

</html>
